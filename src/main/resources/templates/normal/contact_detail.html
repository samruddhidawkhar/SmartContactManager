<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				th:replace="normal/base::Layout(~{::section})">
	<head>
		<meta charset="UTF-8" />
		<title>This is about page</title>
	</head>
	<body>
		<section>
			
			<div class="card mr-3 ml-3 mt-3" th:if="${contactdetails != null}">
				
				<div class="card-body">
					<div class="container text-center">
						
						 <img style="height: 200px; width: 200px;" class="profile_picture" th:src ="@{${contactdetails.logoImagePath}}"  width="200px">
									
						 <h3 class="mt-3">
							 <span th:utext="${contactdetails.name}"></span>
							 (<span th:utext="${contactdetails.nickname}"></span>)
						 </h3>
						 
						<table class="table">
							<thead>
								<tr>
									<th scope="col">#ID</th>
									<th scope="col">SCMCONTACT<span th:utext="${contactdetails.cid}"></span>
									</th>
								</tr>
							</thead>
							<tbody>
								
								<tr>
									<th scope="row">Email</th>
									<td><span th:utext="${contactdetails.email}"></span></td>
								</tr>
								
								<tr>
									<th scope="row">Phone</th>
									<td><span th:utext="${contactdetails.phone}"></span></td>
								</tr>
								
								<tr>
									<th scope="row">Work</th>
									<td><span th:utext="${contactdetails.work}"></span></td>
								</tr>
								
							</tbody>
							
						</table>
						
						<div class="description mt-3">
								<th:block th:utext="${contactdetails.description}">
									
								</th:block>
						</div>
						
						<div class="container mt-3">
							<!--<button class="btn btn-primary btn-sm">Update</button>-->
							<form method="post" th:action="@{'/user/update-contact/' + ${contactdetails.cid}}">
								<button class="btn btn-primary btn-sm">Update</button>
							</form>
						    <a href="#" th:onclick="|deleteContact(${contactdetails.cid})|" class="btn btn-danger btn-sm mt-2">Delete</a>
						</div>
						
					</div>
				</div>
			</div>
			
			<h1 class="text-center p-3 bg-danger text-white" th:unless="${contactdetails != null}">You don't have permission to see this contact...</h1>
				
			
		</section>
	</body>
	
</html>
