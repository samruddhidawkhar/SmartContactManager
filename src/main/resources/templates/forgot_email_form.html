<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
	<head>
		<meta charset="UTF-8" />
		<title>This is custom login page</title>
	</head>
	<body>
		<section class="login-img">
			
			<div class="container text-center">
					<div class="row">
						<div class="col-md-6 offset-md-3">
							<div class="login-my-card mt-4">
								
								<!--message box-->
								<div th:if="${session.message}" class="container">
									<div class="alert alert-danger my-2 text-center" role="alert">
										<span th:utext="${session.message}"></span>
									</div>
									
									<th:block th:utext="${#session.removeAttribute('message')}"></th:blockh>
								</div>
		
								
								<!--email form-->
								<h1>Forgot Password</h1>
								<h12 class="text-secondary">Enter your email and we will send you otp to reset your password</h12>
								
								<form th:action="@{/send-otp}" method="post" class="mt-3">
									<div class="form-group">
										<input name="email"
										type="email" 
										placeholder="Enter email here"
										class="form-control"
										required
										 />
									</div>
									
									<div class="container">
										<button class="btn btn-warning">Send OTP</button>
									</div>
								</form>
								
							</div>
						</div>
					</div>
				</div>
			
		</section>
	</body>
	
</html>
