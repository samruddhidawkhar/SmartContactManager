<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
	<head>
		<meta charset="UTF-8" />
		<title>This is custom login page</title>
	</head>
	<body>
		<section class="login-img">
			
			<div class="container">
					<div class="row">
						<div class="col-md-6 offset-md-3">
							<div class="login-my-card mt-4">
								
								<div th:if="${param.error}" class="alert alert-danger">
										Invalid username and password
									</div>
									
									<div th:if="${param.logout}" class="alert alert-success">
										You have been logged out
									</div>
									
									<!--<div th:if="${param.change}" class="alert alert-success">
										<p th:utext="${param.change}"></p>
									</div>-->
									
									
									<div th:if="${session.message}" class="container">
										<div class="alert alert-success mt-3" role="alert">
											<span th:utext="${session.message}"></span>
										</div>
									
										<th:block th:utext="${#session.removeAttribute('message')}">
										</th:block>
									</div>
								
								<h1 class="text-center text-h1">Signin Here</h1>
								
								<form th:action="@{/dologin}" action="#" method="post">
									
									
							      
									<!--email-->
									<div class="mb-3">
										<label for="username" class="form-label">Username</label>
										
          								<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
										
									</div>
									
									<!--password-->
									<div class="mb-3">
										<label for="password" class="form-label">Password</label>
										
          							<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
										
									</div>
									
									
									<!--button-->
									
									<div class="container text-center">
										<button type="submit" class="btn bg-primary login-button btn-lg">
											LogIn
										</button>
										
										<div class="mt-3" id="register-link">
											<a th:href="@{/signup}">Register here</a>
										</div>
										
										<div class="mt-3">
											<a th:href="@{/forgot}">
												Forgot Password?
											</a>
										</div>
										
									</div>
									
									
									
									
									
								</form>
								
							</div>
						</div>
					</div>
				</div>
			
		</section>
	</body>
	
</html>
